version: '3.8'
services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/edureport
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=example_password
      - JWT_SECRET=example_secret
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=edureport
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example_password
    ports:
      - "5432:5432"
